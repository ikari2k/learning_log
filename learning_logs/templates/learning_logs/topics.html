{% extends "learning_logs/base.html" %}

{% block content %}
<p>Topics</p>

<ul>
    {% for topic in topics %}
    <li> 
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }} </a>
    </li>
    {% empty %}
        <li>No topic has been created yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'learning_logs:new_topic' %}">Add new Topic</a>
{% endblock content %}
