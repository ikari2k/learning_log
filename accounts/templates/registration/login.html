{% extends "learning_logs/base.html" %}

{% block content %}
    {% if form.errors %}
    <p>User name and pass are not correct. Try again.</p>
    {% endif %}

    <form method='post' action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form.as_div }}

        <button name="submit">Login</button>
    </form>

{% endblock content %}
